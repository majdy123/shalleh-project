<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
     
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <script src="https://kit.fontawesome.com/ff4d3d6307.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

     
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
     
    <title>React App</title>
  </head>
   

  <body>
    <div class="application" id="root"></div>
    <script type="text/javascript">
            window.addEventListener(('scroll'),function(){
            if (document.documentElement.scrollTop>=200) {
                      $("header").css("background-color" , "#242526");
                    }
                    if (document.documentElement.scrollTop<=200){
                      $("header").css("background-color" , "transparent");  
                  }
          });
      </script>


      <script type="text/javascript">
        var boool = false;
        window.addEventListener(('scroll'),function(){
          if (document.documentElement.scrollTop>=100 && boool==false) {
              $(".card_body_title").animate({opacity: '0',left :'800px'});
              $(".card_body_title").animate({opacity: '0.8',left :'0px'}),"slow";
              $(".card_body_title").animate({opacity: '1'},"slow");
              boool = true;
          }
        });
        </script>

        <script>
          $(document).ready(function(){
                $('#button_for_reg_new_client').click(function(){
                    $('.alert').animate({opacity: '1'},"slow")
                }) 
          });
          $(document).ready(function(){
            $('#button_for_close_alert').click(function(){
              $('.alert').animate({opacity: '0'},"slow")
                }) 
          });
        </script>


    <style> @import url('https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap'); </style>
  </body>
</html>
